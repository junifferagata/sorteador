<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sorteio de Nomes</h1>
    <input type="text" id="nome" placeholder="Digite um nome" />
    <button id="adicionar">Adicionar Nome</button>
    <button id="sorteio">Sortear</button>
    <h2>Nomes Adicionados:</h2>
    <ul id="lista-nomes"></ul>
    <h2 id="resultado"></h2>

    <script src="script.js"></script>
</body>
</html>
